services:
  db:
    container_name: airline-api-postgres
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: epita
      POSTGRES_PASSWORD: password
      POSTGRES_DB: epita
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5332:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db: